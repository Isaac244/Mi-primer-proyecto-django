<!--Declaracion de mensaje en html aunque se puede hacer en JS-->
{%if messages%}
    {%for m in messages%}
        {%if m.tags == 'success'%}
        <div class="mt-2 alert alert-success">
            {{m}}
        </div>
        {%else%}
        <div class=" mt-2 alert alert-danger">
            {{m}}
        </div>
        {%endif%}
    {%endfor%}
{%endif%}
