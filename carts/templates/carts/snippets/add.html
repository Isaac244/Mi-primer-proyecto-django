{% load static %}
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div>
        <button type="button" class="btn btn-danger d-inline" id="remove">-</button>
        <input type="number" value="1" class="form-control-1 col-sm-1 d-inline" id="quantity" name="quantity" readonly>
        <button type="button" class="btn btn-danger d-inline" id="add">+</button>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>

<script src="{% static 'js/add-js/add.js' %}">

</script>
