{% load static %}
<div class="card h-100 text-white bg-success mb-3" style="max-width: 18rem;">
    {% if i.image %}
        <img src="{{i.image.url}}" alt="Gorra" height="250">
    {% endif %}

    <div class="card-body">
        <h5 class="card-text">{{i.title}}</h5>
        <h5 class="card-text fs-6">{{i.description}}</h5>

        <a href="{% url 'product-detail' i.slug %}" class="btn btn-danger">Mas Info</a>
    </div>
</div>
